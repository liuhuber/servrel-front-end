	<style type = "text/css">

		#manageAPI #modifyAPI{

		}
		#manageAPI #modifyAPI input{

		#manageAPI #modifyAPI #mBtn{
			width: 85px;

		#manageAPI #deleteBlock{

			width: 80%;
			left: 10%;
			top: 25px;
			padding: 10px 0 0 0;

		}
		#manageAPI #deleteBlock .dMyAPIBtn{
			border: 2px #0A090C solid;
			background-color: #0A090C;

		#wait{
			display: none;
			position: relative;
			text-align: center;
			width: 150px;

			margin: 15% 0 0 -75px;
		}
		#mWait{
			display: none;

	<script>
	function showMyAPIList(){
		var site = "http://140.121.197.135:7778/servrel/manage/api?userID=" + localStorage.userID;
		console.log(site);
		$.getJSON(site, function(result) {
			console.log(JSON.stringify(result));
			var list = "";
			var a = new Array();
			if(result.code != "403"){
				$.each(result, function() {
					a = (this.name).split(".json", 1);
					list += "<li class='list-group-item' id='myAPIList_" + this.id + "'>" + a[0] + "</li>";
				});
				$("#myAPIList").html(list);
			}
		});
	}
	
	var isUploadAjax = false;

	$(document).ajaxStart(function() {
		if (isUploadAjax == true) {
			$(".wait").show();
		}
	});
	$(document).ajaxStop(function() {
		if (isUploadAjax == true) {
			$(".wait").hide();
			isUploadAjax = false;
		}
	});
	
	
    $(document).ready(function() {
        if (localStorage.userID == undefined) {
			window.location.assign("login.html");
		}
		$("#flotTag").hover(function() {
            $(this).animate({margin: "-10px 0 0 -185px", width: "185px", height: "130px"}, "fast");
        }, function() {
            $(this).animate({margin: "0 0 0 -35px", width: "31px", height: "26px"}, "fast");
        });
		
		showMyAPIList();
		
		$(document).on("click", ".list-group-item", function() {
			$("li").filter('.active').removeClass('active');
			$(this).addClass('active').removeClass('hover');
			
			var apiid = (this.id).substring(10);		//(?????)my API ID
			
			
			var site = "http://140.121.197.135:7778/servrel/api/info?id=" + apiid;
            console.log(site);
			$.post(site, function(data) {
                console.log("MyAPI Info: " + JSON.stringify(data));
                var con = "<div id='APIpic'><img src='" + data.pic +"'></div><div id='myAPIInfo'><span class='item'>API name : </span>" + data.Info.name + "<br><span class='item'>Introduction : </span>" + data.Info.introduction + "<br><span class='item'>Host URL : </span>" + data.Info.hostUrl + "<br><span class='item'>Path : </span>" + data.Info.path + "<br><span class='item'>Http method : </span>" + data.Info.httpMethod + "<br><span class='item'>Content type : </span>" + data.Info.contentType + "<br><span class='item'>API endpoint : </span>" + data.Info.apiEndpoint + "<br><span class='item'>Add to favorite : </span>" + data.favorpeople + "<br><span class='item'>Add to workspace : </span>" + data.workspacepeople + "</div><br><form id='modifyAPI' class='uploadAPI' method='post' enctype='multipart/form-data'><p>API Name: <input id='mAPIName' type='text' name='name' required></p><p>Icon: <input id='newAPIIcon' type='file' name='picFile'></p><p>User ID: <input id='mUserID' type='text' value='" + localStorage.userID + "' name='userID' required></p><p>API ID: <input id='mAPIID' type='text' value='" + apiid + "' name='id' disabled></p><p>Swagger: <input id='mAPIFile' type='file' name='swagger' required></p><input type='submit' id='mBtn' value='Save'></form><div id='mWait' class='wait'><img src='loading.gif'></img>Uploading...</div><div id='deleteBlock'><input type='button' id='deleteMyAPI_" + apiid + "' class='dMyAPIBtn' value='delete this API'></div>";
				
				$('#manageAPI').html(con);
				
				$('.dMyAPIBtn').click(function(){
					var site = "http://140.121.197.135:7778/servrel/manage/api?delete=true&id=" + apiid + "&userID=" + localStorage.userID;
					console.log("deleteSite: " + site);
					$.post(site, function(result) {
						console.log("delete: " + JSON.stringify(result));
						showMyAPIList();
						alert("Delete successfully!");
						$('#manageAPI').html("");
					}, "json");					
				});
				
            }, "json");
        });
		
		$(document).on('submit', '.uploadAPI', function(){
			isUploadAjax = true;
			//console.log("TF:" + isUploadAjax);
			var x = document.getElementById("newAPIIcon");
			var imgFile = x.files[0];
			var imgLink = "";
			var formData = new FormData($(this)[0]);
			var site = "http://140.121.197.135:7778/servrel/manage/api?userID=" + localStorage.userID;
			var option;
			
			var reader = new FileReader();
			if(imgFile != undefined){
				reader.onload = function(e) {
					var base = reader.result.substring(reader.result.indexOf(',') + 1);
					console.log("Have file");
					$.ajax({
						url: 'https://api.imgur.com/3/image',
						headers: {
							'Authorization': 'Client-ID ba6d73935e3884b',
							'Accept': 'application/json'
						},
						type: 'POST',
						async: false,
						data: {
							image: base,
							type: 'base64'
						},
						success: function(result) {
							console.log("pic: " + result.data.link);
							imgLink = result.data.link;
							site += "&pic=" + imgLink;
							console.log("imgsite: " + site);
							option = {
								url: site,
								type: 'POST',
								data: formData,
								async: false,
								success: function (data) {
									var dataJSON = $.parseJSON(data);
									console.log(data);
									if(dataJSON.code == '200'){
										alert('Upload success!');
										showMyAPIList();
										$('.uploadAPI').find('input:text, input:file').each(function() {
											$(this).val("");
										});
									}
									else if(dataJSON.code == '400'){
										alert('Please change another API name.');
										$('#newAPIName').val("");
									}
								},
								cache: false,
								contentType: false,
								processData: false
							};
							console.log("o: " + option);
							$.ajax(option);
						},
						error: function(data){
							console.log('request failed :'+ JSON.stringify(data));
						},
					});
				}
				reader.readAsDataURL(imgFile);
			}
			else{
			//console.log('sss');
				option = {
					url: site,
					type: 'POST',
					data: formData,
					async: false,
					success: function (data) {
						var dataJSON = $.parseJSON(data);
						console.log(data);
						if(dataJSON.code == '200'){
							alert("Upload success!");
							showMyAPIList();
							$(".uploadAPI").find("input:text, input:file").each(function() {
								$(this).val("");
							});
						}
						else if(dataJSON.code == '400'){
							alert("Please change another API name.");
							$("#newAPIName").val("");
						}
					},
					cache: false,
					contentType: false,
					processData: false
				};
				$.ajax(option);
			}
			
			return false;
		});
		
		$("#newMyAPI").click(function() {
			$("li").filter('.active').removeClass('active');
			var con = "<form id='newAPI' class='uploadAPI' method='post' enctype='multipart/form-data'>API Name: <input id='newAPIName' type='text' name='name' required><br><br>Icon: <input id='newAPIIcon' type='file' name='pic'><br><br>User ID: <input id='newUserID' type='text' name='userID' required><br><br><input id='newAPIID' type='hidden' name='id' value=''>Swagger: <input id='newAPIFile' type='file' name='swagger' required><br><a href='http://editor.swagger.io' target='_blank'>→ go to swagger editor</a><br><br><input type='submit' id='newAPIBtn' value='Upload'></form><div id='wait' class='wait'><img src='loading.gif'></img>Uploading...</div>";
			$('#manageAPI').html(con);
		});
    });
	</script>
